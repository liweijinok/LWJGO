<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="device-width, initial-scale=1.0 user-scalable=0">
    <meta name="description" content="LWJ`s DEMO">
    <meta name="author" content="LWJ">
    <title>Color Convert</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="css.normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  	<!--[if lt IE 9]>
  	<script src="js/html5shiv.js"></script>
  	<script src="js/respond.min.js"></script>
  	<![endif]-->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon57x57
    .png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>
  <body>
    <div class="main">
      <h1>Color Convert</h1>
    </div>
    <form action="/hextorgb/" name="hexform" id="hexform" class="form-horizontal" method="post">
      <!-- Hex to RGB -->
      <div class="container hex">
        <div class="item">
          <label for="hex">Hex Code: </label>
          <div>
            <input name="hex" type="text" class="input-small" placeholder="Put hex code here"></input>
          </div>
        </div>
        <div class="item">
          <button type="button" class="btn btn-primary">Convert</button><br />
        </div>
        <div class="item">
          <!-- Result -->
          <!-- Color -->
          <div class="result">
            <input type="color" class="output" value="#ffffff" disabled="disabled"></input>
          </div>
        </div>
      </div>
      <!-- RGB to Hex -->
      <div class="container">
        <div class="item">
          <label for="red">Red: </label>
          <div>
            <input name="red" type="text" class="input-small" placeholder="Red"></input>
          </div>
          <label for="green">Green: </label>
          <div>
            <input name="green" type="text" class="input-small" placeholder="Green"></input>
          </div>
          <label for="blue">Blue: </label>
          <div>
            <input name="blue" type="text" class="input-small" placeholder="Blue"></input>
          </div>
        </div>
        <div class="item">
          <button type="button" class="btn btn-primary">Convert</button>
        </div>
        <div class="item">
          <!-- Result -->
          <!-- Color -->
          <div class="result">
            <input type="color" class="output" value="#ffffff" disabled="disabled"></input>
          </div>
        </div>
      </div>
    </form>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- bootstrap的js插件 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
